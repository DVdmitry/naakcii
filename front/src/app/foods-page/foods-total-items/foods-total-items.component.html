<div *ngIf="foodTotalList.length > 0">

  <ul class="collapsible" data-collapsible="accordion" materialize="collapsible">
    <li class="collapsible-header amber-text">
      <div>Список покупок</div>
    </li>
    <li
      *ngFor="let curFood of foodTotalList"
    >
      <div class="collapsible-header">
        <span class="left">{{curFood.name}}</span>
        <span class="new badge right" data-badge-caption="шт.">
          {{curFood.amount}}
        </span>
        <i class="material-icons">more_vert</i>
      </div>
      <div class="collapsible-body">
        <a class="waves-effect waves btn red" (click)="deleteFoodCard(curFood)">
          <i class="material-icons center">delete_forever</i>
        </a>
        <a class="waves-effect waves btn green"><i class="material-icons center">create</i></a>
      </div>
    </li>
  </ul>


  <a class="waves-effect waves btn green left">PDF</a>
  <a class="waves-effect waves btn green right">К корзине</a>

</div>
<div *ngIf="foodTotalList.length == 0" class="card-panel amber">
  <h5 class="blue-text text-darken-2">3. Выберите товар!</h5>
</div>
