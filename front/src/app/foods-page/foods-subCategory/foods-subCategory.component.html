<div *ngIf="subCategoryList">
  <ul class="collection with-header">
    <li class="collection-header amber-text"><p>{{curCategory.name}}</p></li>
    <li class="collection-item">
      <input type="checkbox" class="checkbox-amber" id="allSubCat" [checked]="checkedAll" (change)="onChangeAll()"/>
      <label for="allSubCat" class="amber-text">ВСЕ</label>
    </li>
    <li class="collection-item"
        *ngFor="let subCat of subCategoryList"
    >
      <input type="checkbox" class="checkbox-amber" id="{{subCat.id}}" (change)="onChangeItem(subCat.id)" [checked]="subCat.selected"/>
      <label for="{{subCat.id}}" class="amber-text">{{subCat.name}}</label>
    </li>
  </ul>
</div>
<div *ngIf="!subCategoryList">
  <div class="card-panel amber">
    <h5 class="blue-text text-darken-2">1. Выберите категорию!</h5>
  </div>
</div>
