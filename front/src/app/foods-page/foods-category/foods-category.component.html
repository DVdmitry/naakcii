<div class="container foods-main-group">
  <div>
    <a id="menu2" class="waves-effect waves-light btn btn-floating amber"
       onclick="$('.tapStep2').tapTarget('open')">
      2
    </a>
    <!-- Tap Target Structure -->
    <div class="tapStep2 tap-target amber" data-activates="menu2">
      <div class="tap-target-content">
        <h5 class="white-text">Осталось совсем немного!</h5>
        <p>Мы создали для вас удобный список категорий, пролистав который, Вы быстро найдете нужную вам категорию товара</p><br>
        <p class="red-text big">Чего вы ждете? выбирайте и идем дальше)</p>
      </div>
    </div>
  </div>

  <div class="chevron" (click)="chevronLeft()">
    <i class="material-icons amber-text">chevron_left</i>
  </div>

  <div class="carousel center"
       materialize="carousel"
       [materializeParams]="[{dist: 0, padding: 0, noWrap: false}]"
       [materializeActions]="carouselActions">
    <a
      class="carousel-item"
      *ngFor="let cat of this.categories"
      (click)="selectCategory(cat)"
    >
      <div [class.selected]="isSelected(cat.id)" [class.notSelected]="!isSelected(cat.id)">
        <!--{{cat.id}}-->
        <i class="material-icons">{{cat.img}}</i>
      </div>
      <p class="brown-text">{{cat.name}}</p>
    </a>
  </div>

  <div class="chevron" (click)="chevronRight()">
    <i class="material-icons amber-text">chevron_right</i>
  </div>

</div>
