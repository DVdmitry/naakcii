<div class="foodContainer"
     [class.isWeb]="(breakPointCheckService.isWeb | async)?.matches"
     [class.isMobile]="(breakPointCheckService.isMobile | async)?.matches"
     [class.isHandset]="(breakPointCheckService.isHandset | async)?.matches"
     [class.isTablet]="(breakPointCheckService.isTablet | async)?.matches"
     [class.isNetBook]="(breakPointCheckService.isNetBook | async)?.matches">

  <div class="chain-selector row">
    <div class="col m7">
      <app-foods-storage-list></app-foods-storage-list>
    </div>
    <div class="col offset-m1 m3">
    </div>
  </div>

  <app-foods-group></app-foods-group>

  <div class="shopping-info">
    <div class="subCategoryContainer">
      <app-foods-subCategory></app-foods-subCategory>
    </div>

    <div class="cardList">
      <app-foods-food-list></app-foods-food-list>
    </div>

    <div class="totalItemsContainer">
      <app-foods-total-items></app-foods-total-items>
    </div>
  </div>
</div>
